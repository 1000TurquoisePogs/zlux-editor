<div class="editor-instruction" [ngClass]="{'hide': !noOpenFile}">
  <div class="instruction">
    <!-- <img src="./assets/logo.svg" alt="logo"> -->
    <p class="welcome">Welcome to Giza Editor!</p>
    <!-- <p class="slogan">It's not rocket science. IT'S ROCKET SOFTWARE.</p> -->
    <p>Please open a file from
      <span class="high-light">File Explorer</span> to start your journey!
      <br/> Save All Files [Ctrl + S]
    </p>
    <p></p>
  </div>
</div>
<div class="code-editor-container">
  <app-file-tabs [data]="openFileList" (select)="selectFile($event, true)" (remove)="closeFile($event)"></app-file-tabs>
  <app-monaco [editorFile]="editorFile" [options]="options"></app-monaco>
</div>
